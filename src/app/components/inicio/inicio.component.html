<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BMI CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{ 'sexoActivo' : sexo ==='Masculino' }">
                    <div class="contenedor genderBox" (click)="masculino()">
                        <i class="fas fa-mars sexo"></i>
                        <p>Masculino</p>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{ 'sexoActivo' : sexo ==='Femenino' }">
                    <div class="contenedor genderBox" (click)="femenino()">
                        <i class="fas fa-venus sexo"></i>
                        <p>Femenino</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <div>Altura</div>
                        <div class="estiloNumero">{{ altura }} <span class="cm">cm</span>
                        
                        </div>
                        <input type="range" (input)="cambiarAltura($event)" [value]="altura" min="110" max="220" class="form-range">
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="estiloNumero valores">
                            {{ peso }}
                        </div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)="restaPeso()"></i>
                            <i class="fas fa-plus sumaResta" (click)="sumaPeso()"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estiloNumero valores">
                            {{ edad }}
                        </div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)="restaEdad()"></i>
                            <i class="fas fa-plus sumaResta" (click)="sumaEdad()"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-color btn-primary btn-lg btn-block" (click)="calcularBMI()">CALCULAR</button>
        </div>
    </div>
</div>
